<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tab Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .tab-header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .tab-header button {
            border: none;
            background: none;
            color: inherit;
            cursor: pointer;
            font-size: 16px;
        }

        .tab-content {
            padding: 20px;
        }

        .tab-content form {
            display: flex;
            flex-direction: column;
        }

        .tab-content input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .tab-content button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="tab-header">
        <button onclick="showTab('loginTab')">Login</button>
    </div>
    <div class="tab-content" id="loginTab">
        <form action="#" method="post" onsubmit="return loginUser()">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<script>
    function showTab(tabId) {
        var tabs = document.getElementsByClassName('tab-content');
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].style.display = 'none';
        }
        document.getElementById(tabId).style.display = 'block';
    }

    function loginUser() {
        // Perform login validation here (you can add AJAX request for server-side validation)

        // Assuming successful login, redirect to the target page
        // Replace YOUR_TARGET_PAGE_URL with the actual URL
        window.location.href = 'file:///C:/Users/TEMP.DESKTOP-QFUDVPK.027/Documents/pg2.html';
        
        // Prevent form submission (comment the next line if you want the form to submit)
        return false;
    }
</script>

</body>
</html>
